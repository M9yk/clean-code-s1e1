<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </div>
    <div class="main-page">
      <p id="main-page__adding-task">
        <label for="main-page__new-task">Add Item</label>
        <div class="main-page__new-task">
          <input id="main-page__new-task" class="main-page__new-task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="main-page__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="main-page__task">Pay Bills</label>
          <input type="text" class="main-page__task">
          <button class="main-page__edit-btn">Edit</button>
          <button class="main-page__delete-btn"><img src="./remove.svg"></button>
        </li>
        <li class="main-page__edit-mode">
          <input type="checkbox">
          <label class="main-page__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-page__task">
          <button class="main-page__edit-btn">Save</button>
          <button class="main-page__delete-btn"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main-page__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main-page__task">See the Doctor</label>
          <input type="text" class="main-page__task">
          <button class="main-page__edit-btn">Edit</button>
          <button class="main-page__delete-btn"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
