<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="main-page__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
        class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="main-page">
      <div id="main-page__adding-task">
        <label class="main-page__label" for="main-page__new-task">Add Item</label>
        <div class="main-page__new-task">
          <input id="main-page__new-task" class="main-page__new-task" type="text">
          <button class="main-page__add-edit-btn">Add</button>
        </div>
      </div>
      <h3 class="subtitle">Todo</h3>
      <ul id="main-page__incomplete-tasks" class="main-page__ul">
        <li class="main-page__li">
          <input type="checkbox">
          <label class="main-page__task main-page__label">Pay Bills</label>
          <input type="text" class="main-page__task">
          <button class="main-page__add-edit-btn">Edit</button>
          <button class="main-page__delete-btn"><img class="main-page__img" src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="main-page__edit-mode main-page__li">
          <input type="checkbox">
          <label class="main-page__task main-page__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-page__task">
          <button class="main-page__add-edit-btn">Save</button>
          <button class="main-page__delete-btn"><img class="main-page__img" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="main-page__completed-tasks" class="main-page__ul">
        <li class="main-page__li">
          <input type="checkbox" checked>
          <label class="main-page__task main-page__label">See the Doctor</label>
          <input type="text" class="main-page__task">
          <button class="main-page__add-edit-btn">Edit</button>
          <button class="main-page__delete-btn"><img class="main-page__img" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
